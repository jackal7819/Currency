<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Fixed rate currency calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Currency calculator</title>
</head>
<body>
    <main class="main">
        <h1 class="main__title">Javascript - Event</h1>
        <h2 class="calculator">Currency calculator</h2>
        <div class="exchange">
            <input type="text" class="exchange__input" id="input" placeholder=" UAH" onchange="amountCurrency()">
            <a href="#" class="exchange__button" id="btn-try" data-rate="1.97">TRY</a>
            <a href="#" class="exchange__button" id="btn-egp" data-rate="1.5">EGP</a>
            <a href="#" class="exchange__button" id="btn-eur" data-rate="37.4">EUR</a> 
            <a href="#" class="exchange__button" id="btn-usd" data-rate="36.7">USD</a>   
            <a href="#" class="exchange__button" id="btn-pln" data-rate="7.7">PLN</a>   
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
